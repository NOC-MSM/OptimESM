[slurm]
# Define directories for SLURM job scripts and logs:
job_dir = "/g100_work/optim_IAC/research/noc/otooth/OptimESM/WP5/data/SMHI/jobs"
log_dir = "/g100_work/optim_IAC/research/noc/otooth/OptimESM/WP5/data/SMHI/logs"
log_prefix = "EC-Earth3-ESM-1_siarea"
# SLURM batch job submission parameters:
sbatch_job_name = "nemo_pipeline_ec_earth"
sbatch_time = "00:10:00"
sbatch_partition = ""
sbatch_ntasks = 1
sbatch_mem = "4G"
# Define the initial, final and step input patterns for batch job submission:
ip_start = 1850
ip_end = 2014
ip_step = 1
# Define maximum number of concurrent SLURM jobs:
max_concurrent_jobs = 1
# Define Python virtual environment activation command:
venv_cmd = ""

[inputs]
#Â Define NEMO ocean model filepaths used to construct NEMODataTree object:
nemo_dir = "/g100_store/DRES_OptimESM/ESGF/prepub/smhi/CMIP6Plus/TIPMIP/EC-Earth-Consortium/EC-Earth3-ESM-1/esm-up2p0/r1i1p1f1/SImon"
domain_filepath = "/g100/home/userexternal/otooth00/OptimESM/data/CINECA/SMHI/EC-Earth_Ofx/domain_cfg_Ofx_EC-Earth.nc"
# Create NEMO model grid datasets from CMORISED variables:
cmorised = true
# Domain Properties:
iperio = true
nftype = "F"
read_mask = true
# -- NEMO icemod (sea-ice) variables -- #
icemod_filepath = [ "${nemo_dir}/siconc/gn/v*/siconc_SImon_EC-Earth3-ESM-1_esm-up2p0_r1i1p1f1_gn_*.nc", "${nemo_dir}/sivol/gn/v*/sivol_SImon_EC-Earth3-ESM-1_esm-up2p0_r1i1p1f1_gn_*.nc" ]
icemod_vars = [ [ "siconc" ], [ "sivol" ] ]

[diagnostics]
# Define diagnostics to be computed using NEMODataTree:
diagnostic = { module = "nemo_pipeline.diagnostics.usrdef", function = "compute_sea_ice_diags" }
kwargs = { model_name = "EC-Earth3-ESM-1", units = "percentage" }

[outputs]
# Define NEMO ocean model pipeline output file:
output_dir = "/g100_work/optim_IAC/research/noc/otooth/OptimESM/WP5/data/SMHI/si"
output_name = "EC-Earth3-ESM-1_esm-up2p0_r1i1p1f1_si"
date_format = "M"
format = "netcdf"
# Define output dataset chunking:
chunks = { time_counter = 12 }